<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boss Rush</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/buttons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header>
  <!-- Hamburger always visible on mobile -->
  <button class="nav-toggle" id="navToggle">‚ò∞</button>

  <div class="nav-container">
    <ul>
      <li><button onclick="window.location.href='#'">Home</button></li>
      <li><button id="aboutBtn">About</button></li>
      <li><button onclick="window.location.href='./leaderboard'">Leaderboard</button></li>
      <li><button id="faqBtn">FAQ</button></li>
      <li><button id="howBtn">How To</button></li>
    </ul>
    <ul>
      <li><button id="multiRollBtn">Start SP Version</button></li>
      <li><button class="resetbtn" id="resetBtnpopup">Reset Run</button></li>
      <li><button id="randomBtnA" class="roll-header-btn">General Pool</button></li>
      <li><button id="randomBtnB" class="roll-header-btn">Boss Pool</button></li>
      <li><button id="themeToggle">üêæ</button></li>
    </ul>
  </div>
</header>



  <main class="container">
    <!-- Boss Rolls & Free Rolls -->
    <section class="left">
      <!-- Boss Buttons -->
      <div class="button-grid" id="buttonGrid"></div>
    </section>




    <!-- Inventory -->
    <section class="right">
      <div class="inventory">
        <!-- All Tab -->
        <div class="tabs" id="mainTabs">
          <button data-tab="all">All</button>
        </div>

        <!-- Category Tabs -->
        <div class="tabs" id="categoryTabs">
          <button data-tab="warframe">Warframe</button>
          <button data-tab="primary">Primary</button>
          <button data-tab="secondary">Secondary</button>
          <button data-tab="melee">Melee</button>
        </div>

        <!-- Sub-Tabs -->
        <div class="subtabs" id="subTabs">
        </div>

        <div id="inventoryList"></div>
      </div>
    </section>
  </main>

  <div id="popupOverlay" class="popup-overlay">
    <div class="popup" id="introPopup"></div>
  </div>

  <!-- Load /js/ -->
  <script src="js/ui.js"></script>
  <script src="js/randomizer.js"></script>
  <script src="js/inventory.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
