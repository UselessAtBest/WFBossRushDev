<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    main {
      padding: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <header>
    ðŸ“± Mobile Leaderboard
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/leaderboard">Leaderboard</a>
    <a href="/about">About</a>
  </nav>

  <main>
    <div class="card">
      <h2>Leaderboard</h2>
      <p>Top players will appear here.</p>
      <button>Refresh Leaderboard</button>
    </div>

    <div class="card">
      <h2>Quick Actions</h2>
      <button>Start Randomizer</button>
    </div>
  </main>
</body>
</html>
